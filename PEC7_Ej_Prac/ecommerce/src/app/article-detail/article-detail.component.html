<div *ngIf="article" class="detail">
    <h2>{{ article.title }}</h2>
    <img [src]="article.imageUrl" alt="{{ article.title }}">
    <p>{{ article.price }} €</p>
  
    <!-- Mostrar mensaje según si está en oferta o no -->
    <p *ngIf="article.isOnSale; else notOnSale">On Sale!</p>
    <ng-template #notOnSale>
      <p>Not On Sale</p>
    </ng-template>
</div>
