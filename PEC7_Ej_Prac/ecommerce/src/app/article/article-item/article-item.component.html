<div class="article-item" [ngClass]="{ sale: article.isOnSale }">
  <!-- Enlace a la ruta de detalles del artículo utilizando el id -->
  <a [routerLink]="['/articles', article.id]">
    <img [src]="article.imageUrl | imageArticle" alt="consola">
  </a>
  <div class="details">
    <div>{{ article.name }}</div>
    <div [ngClass]="{ salePrice: !article.isOnSale }">{{ article.price }} €</div>
    <div *ngIf="article.isOnSale">
      <button *ngIf="article.quantityInCart > 0" (click)="decrementInCart()">-</button>
      <span>{{ article.quantityInCart }}</span>
      <button (click)="incrementInCart()">+</button>
    </div>
  </div>
</div>
